        <h1>Fotos</h1>
         <form id="photoForm" action="/upload" method="post" enctype="multipart/form-data"> 
            <label for="photoTitle">Título da Foto:</label>
            <input type="text" id="photoTitle" name="photoTitle" required>
            <label for="photoFile">Escolha a Foto:</label>
            <input type="file" id="photoFile" name="photoFile" accept="image/*" required>
            <button type="submit">Postar Foto</button>
        </form>
        <div id="photoGallery"></div>
    </main>
