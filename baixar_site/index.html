<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Site</title>
    <script>
        function submitForm() {
            var site = document.getElementById("site").value;
            if (site) {
                // Armazena o URL em um arquivo
                var fs = new ActiveXObject("Scripting.FileSystemObject");
                var file = fs.CreateTextFile("site_url.txt", true);
                file.WriteLine(site);
                file.Close();
                // Executa o script batch
                var shell = new ActiveXObject("WScript.Shell");
                shell.Run("baixar_site.bat");
            } else {
                alert("Por favor, insira um URL.");
            }
        }
    </script>
</head>
<body>
    <h1>Insira o URL do Site</h1>
    <form onsubmit="submitForm(); return false;">
        <label for="site">URL:</label>
        <input type="text" id="site" name="site" required>
        <button type="submit">Download</button>
    </form>
</body>
</html>
